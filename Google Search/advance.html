<!DOCTYPE HTML>
<html leng="en">
<head>
    <title>Google Advance Search</title>
    <link rel="stylesheet" href="advancecs/advance.css">
</head>
<body>
    <div><img id="logo" src="imagenes/googleLogo.png"></div>
    <div><p id="rojo">Advance Search</p></div>
    <hr id="linea">
    <div><p id="subti">Find pages with...</p></div>
    <div>
        <form action="https://google.com/search">
            <div>
                <label class="buscar" style="margin-right:69px;">all these words:</label>
                <input class="barras" type="text" autocomplete="off" name="as_q">
                <p class="transp">Type the important words: tri-colour rat terrier</p>
            </div>
            <br>
            <div>
                <label class="buscar" style="margin-right:10px;">this exact word or phrase:</label>
                <input class="barras" type="text" autocomplete="off" name="as_oq">
                <p class="transp">Put exact words in quotes: "rat terrier"</p>
            </div>
            <br>
            <div>
                <label class="buscar" style="margin-right:47px;">any of these words:</label>
                <input class="barras" type="text" autocomplete="off" name="as_epq">
                <p class="transp">Type OR between all the words you want: miniature OR standard</p>
            </div>
            <br>
            <div>
                <label class="buscar" style="margin-right:40px;">none of these words:</label>
                <input class="barras" type="text" autocomplete="off" name="as_eq">
                <p class="transp">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</p>
            </div>
            <div><input type="submit" value="Advanced Search" id="azul" name="tbs"></div>
    </div>
</body>
</html>
